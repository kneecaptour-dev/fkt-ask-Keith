<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>My YouTube Clone</title>
  <style>
    body{font-family:Arial;background:#111;color:#fff;text-align:center}
    .grid{display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin-top:20px}
    .card{width:200px;cursor;border:2px solid #fff;border-radius:8px;overflow:hidden}
    .card img{width:100%;height:120px;object-fit:cover}
    .card p{font-size:14px;padding:6px}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center}
    .overlay iframe{width:90%;max-width:800px;height:450px}
    .close{position:absolute;top:20px;right:30px;font-size:30px;color:#fff;cursor:pointer}
    a.buy{display:inline-block;margin-top:8px;background:#ff0066;color:#fff;padding:6px 12px;text-decoration:none;border-radius:4px;font-size:12px}
@media (max-width: 900px) { 
img { 
   max-width: 100%;
   height: auto;
}

.table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

table {
    width: 100%;
    border-collapse: collapse;
}

td, th {
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd;
}
}	


  </style>
</head>
<body>
  <h2>Easy Recipes Channel</h2>
  <div class="grid" id="grid">Loading...</div>

  <div class="overlay" id="overlay">
    <span class="close" onclick="closeOverlay()">&times;</span>
    <iframe id="player" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const key = 'YOUR_API_KEY_HERE';          // <-- replace with real key
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=easy recipes&type=video&maxResults=10&key=${key}`;

    fetch(url)
      .then(r => r.json())
      .then(data => {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        data.items.forEach(item => {
          const vid = item.id.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.medium.url;
          grid.insertAdjacentHTML('beforeend', `
            <div class="card" onclick="play('${vid}')">
              <img src="${thumb}" alt="thumb">
              <p>${title}</p>
              <a class="buy" href="https://example.com" target="_blank">Get Recipe Kit</a>
            </div>
          `);
        });
      });

    function play(id){
      document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      document.getElementById('overlay').style.display = 'flex';
    }
    function closeOverlay(){
      document.getElementById('player').src = '';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
